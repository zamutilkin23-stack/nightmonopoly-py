<!-- templates/players.html -->
<!DOCTYPE html>
<html>
<head>
  <title>햊햡쮏쥃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Arial'; padding: 40px; background: #000; color: #fff; }
    .form { max-width: 600px; margin: 0 auto; }
    input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #555; }
    button { background: #e74c3c; color: white; padding: 12px 24px; border: none; border-radius: 30px; }
    .player { margin: 20px 0; padding: 15px; background: #1a1a1a; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="form">
    <h2>游논 뉋쒫왏얧쟴햣 햦햡쮏쥃쮏</h2>
    <form method="POST">
      <label>햌쮏햦혢햣혜혝쒫 햦햡쮏쥃쮏:</label>
      <select name="count" required onchange="updatePlayers(this.value)">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <div id="players"></div>

      <button type="submit">햏햟혢햟혝혧 햦햡혞</button>
    </form>
  </div>

  <script>
    function updatePlayers(n) {
      const container = document.getElementById('players');
      container.innerHTML = '';
      for (let i = 0; i < n; i++) {
        container.innerHTML += `
          <div class="player">
            <h3>햊햡쮏 ${i+1}</h3>
            <input type="text" name="name_${i}" placeholder="햊햪혪" required />
            <select name="gender_${i}" required>
              <option value="햟햣햫혧">햟햣햫혧</option>
              <option value="햆햣쒬혣햨햟">햆햣쒬혣햨햟</option>
              <option value="햍혩햠쮏">햍혩햠쮏</option>
            </select>
            <select name="orientation_${i}" required>
              <option value="햎-했">햎-했</option>
              <option value="했-햎">했-햎</option>
              <option value="햎-햎">햎-햎</option>
              <option value="했-했">했-했</option>
              <option value="햍혩햠햟혪">햍혩햠햟혪</option>
            </select>
          </div>
        `;
      }
    }
    updatePlayers(2); //  혞햪쮏혢햟햫햦혩
  </script>
</body>
</html>
