<!DOCTYPE html>
<html>
<head>
  <title>Задание</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Arial'; text-align: center; padding: 40px; background: #000; color: #fff; }
    .card {
      border: 4px solid;
      border-color: 
        {% if card.level == 1 %}#fff{% elif card.level == 2 %}#ffeb3b{% elif card.level == 3 %}#9c27b0{% else %}#f44336{% endif %};
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: 20px auto;
      background: #111;
    }
    .text { font-size: 1.4em; margin: 20px 0; line-height: 1.5; }
    .level { font-size: 1.1em; opacity: 0.8; }
    .buttons { margin: 20px 0; }
    .btn {
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
    }
    .done { background: #4CAF50; color: white; }
    .fail { background: #f44336; color: white; }
    .penalty {
      margin-top: 20px;
      padding: 15px;
      background: #333;
      border-radius: 10px;
      font-size: 1.1em;
      display: {% if penalty %}block{% else %}none{% endif %};
    }
    .back { margin-top: 30px; color: #aaa; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="level">Уровень {{ card.level }}</div>
    <div class="text">{{ card.text }}</div>
  </div>

  <div class="buttons">
    <a href="/" class="btn done">Выполнено ✅</a>
    <a href="/penalty" class="btn fail">Не выполнено ❌</a>
  </div>

  <div class="penalty">
    {% if penalty %}Штраф: {{ penalty.text }}{% endif %}
  </div>

  <a href="/" class="back">← Назад</a>
</body>
</html>
