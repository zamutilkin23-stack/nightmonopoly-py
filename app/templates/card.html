<!DOCTYPE html>
<html>
<head>
  <title>Карточка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Arial'; text-align: center; padding: 40px; background: #000; color: #fff; }
    .card { border: 3px solid #e74c3c; border-radius: 15px; padding: 30px; max-width: 500px; margin: 20px auto; background: #1a1a1a; }
    .level { color: #f39c12; font-size: 1.3em; }
    .text { font-size: 1.5em; margin: 20px 0; line-height: 1.5; }
    .meta { font-size: 0.9em; color: #aaa; }
    .back { display: inline-block; margin-top: 30px; padding: 12px 25px; background: #e74c3c; color: white; text-decoration: none; border-radius: 30px; font-weight: bold; }
    .error { color: #e74c3c; font-size: 1.3em; }
  </style>
</head>
<body>
  <div class="card">
    {% if error %}
      <div class="error"><h2>{{ error }}</h2></div>
    {% else %}
      <div class="level">Уровень {{ card.level }}</div>
      <div class="text">{{ card.text }}</div>
      <div class="meta">
        {{ card.orientation }} | {{ card.gender_combo }} | {{ card.target }}
      </div>
    {% endif %}
  </div>
  <a href="/" class="back">← Назад</a>
</body>
</html>
