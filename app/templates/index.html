<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NightFanta</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #121212, #000);
    }
    .logo {
      font-size: 2.6em;
      color: #e74c3c;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
    }
    .subtitle {
      font-size: 1em;
      color: #aaa;
      margin-bottom: 30px;
      max-width: 380px;
      line-height: 1.5;
    }
    .warning {
      font-size: 0.95em;
      color: #999;
      margin: 15px auto;
      max-width: 400px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1.1em;
      margin: 15px 0;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
    }
    .btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
    }
    .admin-link {
      position: fixed;
      left: 15px;
      bottom: 15px;
      color: #333;
      font-size: 24px;
      opacity: 0.1;
      z-index: 1000;
      text-decoration: none;
    }
    .admin-link:hover, .admin-link:active {
      opacity: 1;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1 class="logo">NightFanta</h1>
  <p class="subtitle">Игра для настоящих</p>
  <p class="warning">
    Контент для взрослых. Только для лиц от 18 лет.
  </p>
  <a href="/players" class="btn">Начать игру</a>

  <a href="/admin-secret" class="admin-link">...</a>
</body>
</html>
