<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>NightMonopoly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
    button { padding: 10px 20px; background: #000; color: #fff; border: none; }
    .qr { margin: 20px auto; width: 200px; }
  </style>
</head>
<body>
  <h1>Введите номер карточки</h1>
  <form method="POST" action="/card">
    <input type="number" name="card_id" placeholder="Номер карточки" required />
    <br />
    <button type="submit">Показать</button>
  </form>

  <div class="qr">
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR-код" />
    <p><small>Спасибо за игру!</small></p>
  </div>
</body>
</html>
