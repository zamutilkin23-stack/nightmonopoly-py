<!-- templates/penalty.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Штраф</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card {
      border: 4px solid #3498db;
      border-radius: 15px;
      padding: 25px 20px;
      max-width: 400px;
      margin: 20px auto;
      background: #111;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .text {
      font-size: 1.3em;
      line-height: 1.5;
      color: #fff;
    }
    .info {
      font-size: 0.95em;
      color: #aaa;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      margin: 15px;
      font-size: 1em;
    }
    .admin-link {
      position: fixed;
      left: 15px;
      bottom: 15px;
      color: #333;
      font-size: 24px;
      opacity: 0.1;
      z-index: 1000;
      text-decoration: none;
    }
    .admin-link:hover, .admin-link:active {
      opacity: 1;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <p class="info"><strong>Штраф для:</strong> {{ player.name }}</p>
  <div class="card">
    <div class="text">{{ card.text }}</div>
  </div>
  <a href="/next" class="btn">Следующий игрок →</a>

  <a href="/admin-secret" class="admin-link">...</a>
</body>
</html>
