<!-- app/templates/penalty.html -->
<!DOCTYPE html>
<html>
<head>
    <title>⚖️ Штраф</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #300;
            color: #f44336;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .penalty-box {
            background: #400;
            border: 3px solid #f44336;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(244, 67, 54, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #f44336; }
            50% { box-shadow: 0 0 30px #f44336; }
            100% { box-shadow: 0 0 10px #f44336; }
        }
        .text {
            font-size: 28px;
            margin: 20px 0;
            line-height: 1.4;
        }
        .timer {
            font-size: 60px;
            color: #ffeb3b;
            margin: 20px 0;
            font-weight: bold;
        }
        .btn {
            background: #f44336;
            color: white;
            font-size: 22px;
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="penalty-box">
        <h2>❌ Не выполнено</h2>
        <div class="text">{{ penalty.text }}</div>
        <div class="timer" id="timer">{{ duration }}</div>
        <button class="btn" onclick="location.href='/game'">▶️ Продолжить игру</button>
    </div>

    <script>
        // Запуск таймера
        let timeLeft = {{ duration }};
        const timerElement = document.getElementById('timer');

        const interval = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(interval);
                location.href = '/game';
            }
        }, 1000);
    </script>
</body>
</html>
