<!-- templates/penalty.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Штраф</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 40px 20px; background: #000; color: #fff; }
    .card {
      border: 4px solid #3498db;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: 30px auto;
      background: #111;
    }
    .text { font-size: 1.4em; line-height: 1.5; }
    .btn {
      padding: 12px 24px;
      background: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <p><strong>Штраф для:</strong> {{ player.name }}</p>
  <div class="card">
    <div class="text">{{ card.text }}</div>
  </div>
  <a href="/next" class="btn">Следующий игрок →</a>
</body>
</html>
