<!-- app/templates/admin/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Админка — NightMonopoly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #bdc3c7; padding: 10px; text-align: left; }
    th { background: #34495e; color: white; }
    .btn { padding: 8px 12px; margin: 2px; font-size: 14px; }
    .add { background: #27ae60; color: white; border: none; }
    .edit { background: #3498db; color: white; }
    .delete { background: #e74c3c; color: white; }
    .form-inline { display: inline; }
    .logout { float: right; }
    .card-form { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Админка NightMonopoly</h1>
  <a href="{{ url_for('main.admin_logout') }}" class="logout">Выход</a>
  <hr>

  <!-- Добавление карточки -->
  <div class="card-form">
    <h2>Добавить карточку</h2>
    <form method="POST" action="{{ url_for('main.add_card') }}">
      <input type="text" name="text" placeholder="Текст карточки" required style="width: 300px;">
      <select name="level" required>
        <option value="1">Уровень 1</option>
        <option value="2">Уровень 2</option>
        <option value="3">Уровень 3</option>
      </select>
      <select name="orientation" required>
        <option value="М-Ж">М-Ж</option>
        <option value="Ж-М">Ж-М</option>
        <option value="М-М">М-М</option>
        <option value="Ж-Ж">Ж-Ж</option>
        <option value="Любая">Любая</option>
      </select>
      <select name="gender_combo" required>
        <option value="Любой">Любой</option>
        <option value="Парень">Парень</option>
        <option value="Девушка">Девушка</option>
      </select>
      <select name="target" required>
        <option value="Партнёр">Партнёр</option>
        <option value="Любой">Любой</option>
      </select>
      <button type="submit" class="btn add">Добавить</button>
    </form>
  </div>

  <!-- Список карточек -->
  <h2>Карточки</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Текст</th>
      <th>Уровень</th>
      <th>Ориентация</th>
      <th>Гендер</th>
      <th>Цель</th>
      <th>Действия</th>
    </tr>
    {% for card in cards %}
    <tr>
      <td>{{ card.id }}</td>
      <td>{{ card.text }}</td>
      <td>{{ card.level }}</td>
      <td>{{ card.orientation }}</td>
      <td>{{ card.gender_combo }}</td>
      <td>{{ card.target }}</td>
      <td>
        <a href="{{ url_for('main.edit_card', id=card.id) }}" class="btn edit">Редактировать</a>
        <form method="POST" action="{{ url_for('main.delete_card', id=card.id) }}" class="form-inline" onsubmit="return confirm('Удалить карточку?')">
          <button type="submit" class="btn delete">Удалить</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  <!-- Штрафы (для полноты) -->
  <h2>Штрафы</h2>
  <div class="card-form">
    <h3>Добавить штраф</h3>
    <form method="POST" action="{{ url_for('main.add_penalty') }}">
      <input type="text" name="text" placeholder="Текст штрафа" required style="width: 300px;">
      <input type="number" name="duration" placeholder="Длительность (сек)" required>
      <button type="submit" class="btn add">Добавить</button>
    </form>
  </div>
</body>
</html>
