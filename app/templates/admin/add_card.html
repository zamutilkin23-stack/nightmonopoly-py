<!-- app/templates/admin/add_card.html -->
<!DOCTYPE html>
<html>
<head>
    <title>➕ Добавить карточку</title>
    <meta charset="utf-8">
    <style>
        body { font-family: sans-serif; margin: 20px; }
        input, textarea, select, button { margin: 5px 0; }
        .btn { padding: 8px 12px; margin: 5px; background: #007BFF; color: white; border: none; border-radius: 4px; }
        .btn:hover { background: #0056b3; }
        label { display: block; margin: 10px 0 5px; }
        small { color: #777; font-style: italic; }
    </style>
</head>
<body>
    <h1>➕ Добавить карточку</h1>
    <form method="POST">
        <label>Текст задания</label>
        <textarea name="text" placeholder="Текст задания" rows="3" style="width:100%" required></textarea>

        <label>Уровень сложности</label>
        <select name="level" required>
            <option value="1">1 — Лёгкий</option>
            <option value="2">2 — Средний</option>
            <option value="3">3 — Жёсткий</option>
            <option value="4">4 — Экстремальный</option>
        </select>

        <label>Ориентация</label>
        <div>
            <label><input type="checkbox" name="orientation" value="Гетеро"> Гетеро</label>
            <label><input type="checkbox" name="orientation" value="Би"> Би</label>
            <label><input type="checkbox" name="orientation" value="Гей"> Гей</label>
            <label><input type="checkbox" name="orientation" value="Лесби"> Лесби</label>
            <label><input type="checkbox" name="orientation" value="любая"> Любая</label>
        </div>

        <label>Состав игроков (gender_combo)</label>
        <input type="text" name="gender_combo" placeholder="МЖ, ЖЖ, ММ, МЖМ, any и т.д." style="width:100%" required>
        <small>Пример: МЖ,МЖМ,МЖМЖ — или "any" для всех</small>

        <label>Цель</label>
        <select name="target" required>
            <option value="random">Случайный игрок</option>
            <option value="self">Себя</option>
            <option value="neighbor">Сосед</option>
            <option value="opposite">Напротив</option>
            <option value="all">Все</option>
        </select>

        <button type="submit" class="btn">✅ Добавить карточку</button>
        <a href="/admin" class="btn" style="background:#888;">Отмена</a>
    </form>
</body>
</html>
