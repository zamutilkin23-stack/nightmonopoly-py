<!DOCTYPE html>
<html>
<head>
    <title>⚖️ Добавить штраф</title>
    <meta charset="utf-8">
    <style>
        body { font-family: sans-serif; margin: 20px; }
        input, textarea, button { margin: 5px 0; }
        .btn { padding: 8px 12px; margin: 5px; background: #007BFF; color: white; border: none; border-radius: 4px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>⚖️ Добавить штраф</h1>
    <form method="POST">
        <p><textarea name="text" placeholder="Текст штрафа" rows="3" style="width:100%" required></textarea></p>
        <p>Длительность (секунды):
            <input type="number" name="duration" min="10" max="3600" required>
        </p>
        <button type="submit" class="btn">✅ Добавить</button>
        <a href="/admin" class="btn" style="background:#888;">Отмена</a>
    </form>
</body>
</html>
