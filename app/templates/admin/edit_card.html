<!-- templates/admin/edit_card.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактировать карточку</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      color: #e74c3c;
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #444;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }
    textarea { height: 100px; resize: vertical; }
    label { display: block; margin: 15px 0 5px; }
    button {
      background: #e74c3c;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .back {
      color: #888;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✏️ Редактировать №{{ card.id }}</h1>
    <form method="POST">
      <textarea name="text" maxlength="500" required>{{ card.text }}</textarea>

      <select name="level" required>
        <option value="1" {% if card.level == 1 %}selected{% endif %}>1 — Белый</option>
        <option value="2" {% if card.level == 2 %}selected{% endif %}>2 — Жёлтый</option>
        <option value="3" {% if card.level == 3 %}selected{% endif %}>3 — Фиолетовый</option>
        <option value="4" {% if card.level == 4 %}selected{% endif %}>4 — Красный</option>
      </select>

      <select name="card_type" required>
        <option value="game" {% if card.card_type == 'game' %}selected{% endif %}>Обычная</option>
        <option value="penalty" {% if card.card_type == 'penalty' %}selected{% endif %}>Штрафная</option>
      </select>

      <select name="orientation" required>
        <option value="Гетеро" {% if card.orientation == 'Гетеро' %}selected{% endif %}>Гетеро</option>
        <option value="Би" {% if card.orientation == 'Би' %}selected{% endif %}>Би</option>
        <option value="Лесби" {% if card.orientation == 'Лесби' %}selected{% endif %}>Лесби</option>
        <option value="Другое" {% if card.orientation == 'Другое' %}selected{% endif %}>Другое</option>
        <option value="Любая" {% if card.orientation == 'Любая' %}selected{% endif %}>Любая</option>
      </select>

      <select name="gender" required>
        <option value="Парень" {% if card.gender == 'Парень' %}selected{% endif %}>Парень</option>
        <option value="Девушка" {% if card.gender == 'Девушка' %}selected{% endif %}>Девушка</option>
        <option value="Любой" {% if card.gender == 'Любой' %}selected{% endif %}>Любой</option>
      </select>

      <select name="target" required>
        <option value="Партнёр" {% if card.target == 'Партнёр' %}selected{% endif %}>Партнёр</option>
        <option value="Любой" {% if card.target == 'Любой' %}selected{% endif %}>Любой</option>
        <option value="Партнёр на выбор" {% if card.target == 'Партнёр на выбор' %}selected{% endif %}>Партнёр на выбор</option>
      </select>

      <label>
        <input type="checkbox" name="can_repeat" value="y" {% if card.can_repeat %}checked{% endif %}>
        Разрешить повтор
      </label>

      <input type="text" name="image_url" placeholder="Ссылка на GIF" value="{{ card.image_url or '' }}">

      <button type="submit">Сохранить</button>
    </form>
    <a href="{{ url_for('main.admin') }}" class="back">← Назад к списку</a>
  </div>
</body>
</html>
