<!-- templates/admin/add_card.html -->
{% extends "admin/base.html" %}

{% block title %}Добавить карточку{% endblock %}

{% block content %}
<div class="admin-container">
  <h2>➕ Добавить карточку</h2>
  <form method="POST" action="{{ url_for('main.add_card') }}">
    <div class="form-group">
      <label>Текст карточки:</label>
      <textarea name="text" required class="form-control" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label>Уровень (1-3):</label>
      <input type="number" name="level" min="1" max="3" required class="form-control">
    </div>

    <div class="form-group">
      <label>Ориентация:</label>
      <select name="orientation" required class="form-control">
        <option value="Гетеро">Гетеро</option>
        <option value="Лесби">Лесби</option>
        <option value="Би">Би</option>
        <option value="Гей">Гей</option>
        <option value="Любая">Любая</option>
      </select>
    </div>

    <div class="form-group">
      <label>Половая комбинация:</label>
      <select name="gender_combo" required class="form-control">
        <option value="М+Ж">М+Ж</option>
        <option value="М+М">М+М</option>
        <option value="Ж+Ж">Ж+Ж</option>
        <option value="Любая">Любая</option>
      </select>
    </div>

    <div class="form-group">
      <label>Цель:</label>
      <select name="target" required class="form-control">
        <option value="Любой">Любой</option>
        <option value="Мужчина">Мужчина</option>
        <option value="Женщина">Женщина</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Добавить карточку</button>
    <a href="{{ url_for('main.admin_index') }}" class="btn btn-secondary">Назад</a>
  </form>
</div>
{% endblock %}
