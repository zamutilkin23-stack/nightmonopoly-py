<!-- templates/game.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ò–≥—Ä–∞</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card {
      border: 4px solid;
      border-color: 
        {% if card.level == 1 %}#fff{% elif card.level == 2 %}#ffeb3b{% elif card.level == 3 %}#9c27b0{% else %}#f44336{% endif %};
      border-radius: 15px;
      padding: 25px 20px;
      max-width: 400px;
      margin: 20px auto;
      background: #111;
      position: relative;
      overflow: hidden;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .background {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('{{ card.image_url }}') center/cover;
      opacity: 0.15;
      z-index: 0;
    }
    .text {
      position: relative;
      z-index: 1;
      font-size: 1.3em;
      line-height: 1.5;
      color: #fff;
    }
    .target {
      font-size: 1.2em;
      color: #3498db;
      margin: 10px 0;
    }
    .info {
      font-size: 0.95em;
      color: #aaa;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      margin: 8px 5px;
      font-size: 1em;
    }
    .penalty-btn {
      background: #3498db;
    }
    .admin-link {
      position: fixed;
      left: 15px;
      bottom: 15px;
      color: #333;
      font-size: 24px;
      opacity: 0.1;
      z-index: 1000;
      text-decoration: none;
    }
    .admin-link:hover, .admin-link:active {
      opacity: 1;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <p class="info"><strong>–°–µ–π—á–∞—Å —Ö–æ–¥–∏—Ç:</strong> {{ player.name }}</p>

  <div class="card">
    {% if card.image_url %}
      <div class="background"></div>
    {% endif %}
    <div class="text">{{ card.text }}</div>
  </div>

  <!-- –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–∞ —Ü–µ–ª—å ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º -->
  {% if selected_target %}
    <div class="target">üëâ <strong>{{ selected_target }}</strong></div>
  {% endif %}

  <p class="info"><strong>–°–ª–µ–¥—É—é—â–∏–π:</strong> {{ next.name }}</p>
  <div>
    <a href="/next" class="btn">–í—ã–ø–æ–ª–Ω–µ–Ω–æ ‚Üí</a>
    <a href="/penalty" class="btn penalty-btn">–ù–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ ‚Üí</a>
  </div>

  <a href="/admin-secret" class="admin-link">...</a>
</body>
</html>
