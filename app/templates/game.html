<!-- templates/game.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Игра</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; padding: 40px 20px; background: #000; color: #fff; }
    .card {
      border: 4px solid;
      border-color: {% if card.level == 1 %}#fff{% elif card.level == 2 %}#ffeb3b{% elif card.level == 3 %}#9c27b0{% else %}#f44336{% endif %};
      border-radius: 15px; padding: 30px; max-width: 500px; margin: 30px auto; background: #111;
      position: relative; overflow: hidden;
    }
    {% if card.image_url %}
    .background {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('{{ card.image_url }}') center/cover; opacity: 0.1; z-index: 0;
    }
    {% endif %}
    .text { position: relative; z-index: 1; font-size: 1.4em; line-height: 1.5; }
    .btn { padding: 12px 24px; background: #e74c3c; color: white; text-decoration: none; border-radius: 30px; }
    .admin-link { position: fixed; left: 20px; bottom: 20px; color: #333; font-size: 24px; opacity: 0.1; z-index: 1000; }
    .admin-link:hover, .admin-link:active { opacity: 1; color: #e74c3c; }
  </style>
</head>
<body>
  <p><strong>Сейчас ходит:</strong> {{ player.name }}</p>

  <div class="card">
    {% if card.image_url %}
      <div class="background"></div>
    {% endif %}
    <div class="text">{{ card.text }}</div>
  </div>

  <p><strong>Следующий:</strong> {{ next.name }}</p>
  <a href="/next" class="btn">Следующий игрок →</a>
  <a href="/admin-secret" class="admin-link">...</a>
</body>
</html>
