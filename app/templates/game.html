<!-- templates/game.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Игра</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Arial'; text-align: center; padding: 40px; background: #000; color: #fff; }
    .card {
      border: 4px solid;
      border-color: 
        {% if card.level == 1 %}#fff{% elif card.level == 2 %}#ffeb3b{% elif card.level == 3 %}#9c27b0{% else %}#f44336{% endif %};
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: 20px auto;
      background: #111;
    }
    .text { font-size: 1.4em; margin: 20px 0; }
    .player { color: #e74c3c; font-size: 1.2em; }
    .btn { padding: 12px 24px; background: #e74c3c; color: white; text-decoration: none; border-radius: 30px; }
  </style>
</head>
<body>
  <p><strong>Сейчас ходит:</strong> {{ player.name }} ({{ player.gender }})</p>

  <div class="card">
    <div class="level">Уровень {{ card.level }}</div>
    <div class="text">{{ card.text }}</div>
  </div>

  <p><strong>Следующий:</strong> {{ next.name }}</p>

  <a href="/next" class="btn">Следующий игрок →</a>
</body>
</html>
